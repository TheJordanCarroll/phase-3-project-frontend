<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Draft Queens</title>
        <link rel="stylesheet" href="index.css">
        <script defer type="text/javascript" src="src/index.js"></script>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <header class="box"> 
            <img src="https://wwwimage-secure.cbsstatic.com/base/files/show_page/rdr_about_web_1400x440.jpg"  alt="Example image" class="center">
        </header>
        <div class="nav-wrapper">
            <div class="leftSide">
                <div class="navLinkWrapper">
                    <a href="homePage.html">HomePage</a>
                </div>
                <div class="navLinkWrapper">
                    <a href="country.html">Country</a>
                </div>
                <div class="navLinkWrapper">
                    <a href="team.html">Team</a>
                </div>
                <div class="navLinkWrapper">
                    <a href="order.html">Order</a>
                </div>
            </div>
            <div class="rightSide">
                <div class="login">
                    <div class="rightLinkWrapper">
                        <a href="Login.html">Login</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <main id="main-holder">
                <h1 id="login-header">Login</h1>
                
                <div id="login-error-msg-holder">
                  <p id="login-error-msg">Invalid Username. Please attempt to login again or sign up.</p>
                </div>
                
                <form id="login-form">
                  <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
                  <input type="submit" value="Login" id="login-form-submit">
                  <input type="submit" value="Signup" id="signup-form-submit">
                  <p class="error-message"></p>
                </form>
            </main>
            <div class="landing-page">

            </div>
            <div class="team-page">
                
            </div>
            <div class = "countries">
             
            </div>
            <div class="queens">
                            
            </div>
            <div class="queen-container">
    
            </div>
            <form class="top-3-form" action="http://localhost:3000/teams/:id"> 
                <label for="queens">Choose your top three queens:</label>
                <select id="first-queen" name="first-queen">
                    <option value="1">queen.name</option>
                    <option value="2">queen.name</option>
                    <option value="3">queen.name</option>
                </select>
                <select id="second-queen" name="second-queen">
                    <option value="4">queen.name</option>
                    <option value="5">queen.name</option>
                    <option value="6">queen.name</option>
                    <!-- this will ideally have the first queen removed dynamically -->
                </select>
                <select id="third-queen" name="third-queen">
                    <option value="7">queen.name</option>
                    <option value="8">queen.name</option>
                    <option value="9">queen.name</option>
                    <!-- this will ideally have the first and second queen removed dynamically -->
                </select>
                <input type="submit" value="Submit">
            </form>
        </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</html>
